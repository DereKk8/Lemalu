<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemalu - Clínica Veterinaria</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/colors.css">
    <link rel="stylesheet" href="styles/navbar.css">
    
    <!-- TailwindCSS Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'lemalu-yellow': '#FFD700',
                        'lemalu-yellow-light': '#FFF176',
                        'lemalu-yellow-dark': '#FFC107',
                        'lemalu-green': '#4CAF50',
                        'lemalu-green-light': '#81C784',
                        'lemalu-green-dark': '#388E3C',
                        'lemalu-blue': '#2196F3',
                        'lemalu-blue-light': '#64B5F6',
                        'lemalu-blue-dark': '#1976D2'
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans antialiased bg-gray-50 min-h-screen">
    <!-- Modern Navbar -->
    <nav class="navbar-modern">
        <div class="navbar-container">
            <!-- Logo -->
            <div class="navbar-logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- Círculo base con gradiente -->
                        <circle cx="16" cy="16" r="15" fill="url(#logoGradient)" stroke="white" stroke-width="2"/>
                        
                        <!-- Silueta estilizada de mascota -->
                        <g transform="translate(8, 8)">
                            <!-- Cabeza -->
                            <circle cx="8" cy="6" r="4" fill="white" opacity="0.9"/>
                            <!-- Orejas -->
                            <ellipse cx="5" cy="3" rx="1.5" ry="2.5" fill="white" opacity="0.8"/>
                            <ellipse cx="11" cy="3" rx="1.5" ry="2.5" fill="white" opacity="0.8"/>
                            <!-- Cuerpo -->
                            <ellipse cx="8" cy="12" rx="3" ry="4" fill="white" opacity="0.9"/>
                        </g>
                        
                        <!-- Gradiente -->
                        <defs>
                            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#FFD700"/>
                                <stop offset="50%" stop-color="#4CAF50"/>
                                <stop offset="100%" stop-color="#2196F3"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <span class="logo-text">lemalu</span>
            </div>

            <!-- Navigation Links -->
            <div class="navbar-nav">
                <a href="#inicio" class="nav-link nav-link-active">Inicio</a>
                <a href="#servicios" class="nav-link">Servicios</a>
                <a href="#nosotros" class="nav-link">Nosotros</a>
                <a href="#contacto" class="nav-link">Contacto</a>
                <a href="#blog" class="nav-link">Blog</a>
                <div class="nav-dropdown">
                    <button class="nav-link dropdown-trigger">
                        Más
                        <svg class="dropdown-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div class="dropdown-menu">
                        <a href="#emergencias" class="dropdown-item">Emergencias 24/7</a>
                        <a href="#especialidades" class="dropdown-item">Especialidades</a>
                        <a href="#testimonios" class="dropdown-item">Testimonios</a>
                    </div>
                </div>
            </div>

            <!-- CTA Buttons -->
            <div class="navbar-cta">
                <button class="btn-cta-secondary">Agendar Cita</button>
                <button class="btn-cta-primary">Comenzar</button>
            </div>

            <!-- Mobile Menu Button -->
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div class="mobile-menu" id="mobileMenu">
            <div class="mobile-menu-content">
                <a href="#inicio" class="mobile-nav-link">Inicio</a>
                <a href="#servicios" class="mobile-nav-link">Servicios</a>
                <a href="#nosotros" class="mobile-nav-link">Nosotros</a>
                <a href="#contacto" class="mobile-nav-link">Contacto</a>
                <a href="#blog" class="mobile-nav-link">Blog</a>
                <div class="mobile-nav-divider"></div>
                <a href="#emergencias" class="mobile-nav-link">Emergencias 24/7</a>
                <a href="#especialidades" class="mobile-nav-link">Especialidades</a>
                <div class="mobile-cta-section">
                    <button class="btn-mobile-cta secondary">Agendar Cita</button>
                    <button class="btn-mobile-cta primary">Comenzar</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- JavaScript -->
    <script src="js/navbar.js"></script>
</body>
</html>
